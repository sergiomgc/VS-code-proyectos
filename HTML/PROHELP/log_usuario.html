<body class="usuario">

    <section>
        <div class="centr">
            <form id="log_usuario">

        <button class="botDesplegable" type="button" id="hidetext_btn"> registrate </button>
            <div class="desplegable" id="hidetext">                
                <form name="formulario" id="registroForm">                                                        
                    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">                                                                           
                    <input type="text" id="Apellido" name="Apellido" placeholder="Apellido">                                                                                           
                    <input type="text" id="Direccion" name="Direccion" placeholder="Direccion">                                                                       
                    <input type="text" id="Barrio" name="Barrio" placeholder="Barrio">                                                                                                                                                      
                    <input type="text" id="Telefono" name="Telefono" placeholder="Telefono">                                                                         
                    <input type="text" id="Fecha_nacimiento" name="Fecha_nacimiento" placeholder="Fecha de nacimiento">                                                                             
                    <input type="text" id="Correo" name="Correo" placeholder="Correo">
                    <button type="submit" id="enviarRegistro"> Enviar</button>                           
                </form>
                    
            </div> 
            <div id="resultadoRegistro"></div>            
    </section>
    <script src="script.js"></script>
    <script>
        document.getElementById('enviarRegistro').addEventListener('click', function() {
            var form = document.getElementById('registroForm');
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'registro.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('resultadoRegistro').innerHTML = xhr.responseText;
                }
            };
            xhr.send(formData);
        });
    </script>
